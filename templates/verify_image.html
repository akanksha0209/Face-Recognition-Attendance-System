{% import "bootstrap/wtf.html" as wtf %}
{% extends 'base.html' %}

{% block title %}Verify Your Image{% endblock %}


{% block content %}

           <section id="one" class="main style1">
				<div  class="container">

							<header  class="major">
								<h2 >
									Verify Your Image

								</h2>
							</header>
					        <div style="justify-content:centre; display:flex; margin-top:60px">
									<img src="../static/images/Students_and_Teachers/{{ first_name }}%20{{ last_name }}.{{ person_id }}.jpg" width="50%" height="50%" align="centre">

							 </div>
					         <br>
					         <br>
					<div class="row gtr-150">
						<div class="col-6 col-12-medium">


						{{ wtf.quick_form(verified_image_form) }}
						</div>
						<div class="col-6 col-12-medium">


						{{ wtf.quick_form(retake_image_form) }}
						</div>

					</div>

				</div>

		   </section>


{% endblock %}
